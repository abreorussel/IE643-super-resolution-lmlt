      type: disk

# network structures
network_g:
  type: LMLT
  dim: 60
  n_blocks: 8
  ffn_scale: 2.0
  upscaling_factor: 2

# path
path:
  pretrain_network_g: /kaggle/working/IE643-super-resolution-lmlt/experiments/pretrained_model/LMLT_base_x2_new.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  bic: true  

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
    lpips:
      type: calculate_lpips
      crop_border: 2
      test_y_channel: false